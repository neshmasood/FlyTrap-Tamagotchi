<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles/main.css"/> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>
    <script defer src="scripts/script.js"></script>
    <title>Fly Trap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head> 
<body>
       <!-- Header Section -->
    <div class="row bg-success">
        <h3>WELCOME</h3>
        <p class='text-white' id="mainText">Help me grow from a bud to an adult plant. Don't let my resources go below 1.</p>
    </div>
<!-- Input Form -->
    <div class = "row">
        <div class="col-5"></div>
        <div class = "col">
            <label>Name Your Plant</label><br>
            <input type="text" class="input" id="input-name"><br>
            <button type= "submit" class="start-game-btn" id="input-button">PLAY</button>
        </div>
        <div class="col-5"></div>
    </div>
 <!-- Resource Buttons -->
    <div class="row">
        <div class="col-1">
            <button type="button" class="btn btn-primary" id="drink">Water</button><br>
            <button type="button" class="btn btn-danger" id="eat">Food</button><br>
            <button type="button" class="btn btn-warning" id="sun">Sunshine</button><br>
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <img src="/images/fly.jpg" alt="fly" id="flyImage"> 
                </div>
                <div class="col">
                    <img src="/images/sun.jpg" alt="sun" id="sunImage">
                </div>
                <div class="col">
                    <img src="/images/water.jpg" alt="waterDrops" id="waterDropsImage"> 
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="/images/needfood.jpg" alt="need food" id="hungry">
                </div>
                <div class="col">
                    <img src="/images/needsun.jpg" alt="need energy" id="sunlight">                 
                </div>
                <div class="col">
                    <img src="/images/needwater.jpg" alt="need water" id="thirsty"> 
                </div>
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="col">
                    <div id="gameOverDiv" style="visibility:hidden" class = "row">
                        <p>You killed the plant.</p>
                        <form id="gameOver">
                            <button id="restart-btn">Try again</button>
                        </form>
                    </div>
                    <div class="row">
                        <img class="center-block" src="images/flytrap_1.jpg" alt="flyTrap Plant" id="flyPlant"> 
                    </div>
                </div>
                <div class="col-5"></div>
            </div>
        </div>
            <!-- Resource Level -->
        <div class="col-2">
            <p>Plant Name: <span id="span-name"></span></p>
            <p>Health: <span id="span-health"></span></p>
            <p id = "waterText">Water Amount:</p>
            <p id ="foodText">Food Amount:</p>
            <p id= "sunText">Sunshine Amount:</p>
        </div>
    </div>
</body>
</html>
